<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="title">Credit Card</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="title">Add Card</h3>
                    <form [formGroup]="form" (ngSubmit)="addCard()">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"[class.green-icon]="this.form.get('title')?.valid"[class.red-icon]="this.form.get('title')?.invalid && this.form.get('title')?.touched"></i></span>
                            <input formControlName='title' type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="far fa-credit-card"[class.green-icon]="this.form.get('cardNumber')?.valid"[class.red-icon]="this.form.get('cardNumber')?.invalid && this.form.get('cardNumber')?.touched"></i></span>
                            <input formControlName='cardNumber' maxlength="8" type="text" class="form-control" placeholder="Card Number">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"[class.green-icon]="this.form.get('expirationDate')?.valid"[class.red-icon]="this.form.get('expirationDate')?.invalid && this.form.get('expirationDate')?.touched"></i></span>
                                    <input formControlName='expirationDate' maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-key"[class.green-icon]="this.form.get('cvv')?.valid"[class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i></span>
                                    <input formControlName='cvv' maxlength="3" type="password" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid grap-2">
                            <button [disabled]="this.form.invalid" class="btn btn-success btn-lg"><i class="fas fa-database"></i>&nbsp; Accept</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="title">List Card</h3>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let card of cardList; let i = index">
                                <td>{{card.title}}</td>
                                <td>{{card.cardNumber}}</td>
                                <td>{{card.expirationDate}}</td>
                                <td>{{card.cvv}}</td>
                                <td><i class="far fa-edit"></i></td>
                                <td><i (click)="cardDelete(i)" class="far fa-trash-alt"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
